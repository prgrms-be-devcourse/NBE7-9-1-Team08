<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>배송 예정 건</title>
</head>
<body style="padding: 5%; background: #f9f9f9; font-family: 'Pretendard-Regular', sans-serif;">

<div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px;">

    <!-- 배송 예정 제목 -->
    <h2 style="text-align: center; margin-bottom: 20px; color: #333; font-size: 24px; font-weight: bold;">
        고객님의 주문이 배송될 예정입니다.
    </h2>

    <!-- 주문 목록 테이블 -->
    <table style="width: 100%; background-color: #ffffff; border-collapse: collapse; margin-bottom: 30px;">
        <thead style="background-color: #f1f1f1; text-align: center;">
        <tr>
            <th style="padding: 12px; border: 1px solid #dee2e6; font-size: 16px; font-weight: bold; color: #555;">주문번호</th>
            <th style="padding: 12px; border: 1px solid #dee2e6; font-size: 16px; font-weight: bold; color: #555;">주문시각</th>
            <th style="padding: 12px; border: 1px solid #dee2e6; font-size: 16px; font-weight: bold; color: #555;">금액</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.id}"></td>
            <td th:text="${o.orderedAt}"></td>
            <td th:text="${o.totalPrice}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 총액 -->
    <div style="margin-top: 20px; text-align: right; font-size: 20px; font-weight: bold; color: #555;">
        총액 : <span th:text="${total}"></span>원
    </div>

</div>

</body>
</html>
