<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>주문 완료</title>
</head>
<body style="padding: 5%; background: #f9f9f9; font-family: Pretendard, sans-serif;">

<div style="max-width: 800px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">

    <!-- 주문 완료 제목 -->
    <h2 style="text-align: center; margin-bottom: 20px; color: #333; font-size: 28px;">주문이 완료되었습니다!</h2>

    <!-- 주문 내역 테이블 -->
    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead>
        <tr style="background-color: #f1f1f1;">
            <th style="padding: 12px; border: 1px solid #dee2e6; font-size: 16px;">메뉴</th>
            <th style="padding: 12px; border: 1px solid #dee2e6; font-size: 16px;">수량</th>
            <th style="padding: 12px; border: 1px solid #dee2e6; font-size: 16px;">가격</th>
            <th style="padding: 12px; border: 1px solid #dee2e6; font-size: 16px;">금액</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="co : ${order.coffeeOrders}">
            <td style="padding: 12px; border: 1px solid #dee2e6; text-align: center; font-size: 16px;" th:text="${co.coffee.name}"></td>
            <td style="padding: 12px; border: 1px solid #dee2e6; text-align: center; font-size: 16px;" th:text="${co.quantity}"></td>
            <td style="padding: 12px; border: 1px solid #dee2e6; text-align: center; font-size: 16px;" th:text="${co.coffee.price}"></td>
            <td style="padding: 12px; border: 1px solid #dee2e6; text-align: center; font-size: 16px;" th:text="${co.coffee.price * co.quantity}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 주문 기본 정보 -->
    <div style="margin-top: 30px; text-align: right; font-size: 14px; color: #777; line-height: 1.6;">
        주문번호&nbsp;<b th:text="${order.id}"></b><br/>
        주문시각&nbsp;<span th:text="${order.orderedAt}"></span><br/>
        배송지&nbsp;<span th:text="${order.address}"></span>
    </div>

    <!-- 총액 -->
    <div style="margin-top: 20px; text-align: right; font-size: 20px; font-weight: bold; color: #555;">
        총액 : <span th:text="${order.price}"></span>원
    </div>

</div>

</body>
</html>
